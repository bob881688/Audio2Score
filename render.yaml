services:
  # PostgreSQL Database
  - type: pserv
    name: audio2score-db
    plan: free
    database: audio2score
    databaseName: audio2score
    databaseUser: audio2score_user

  # Python/FastAPI Backend Service
  - type: web
    name: audio2score-backend
    env: python
    plan: free
    region: singapore
    buildCommand: pip install -r Audio2Score-backend/requirements.txt
    startCommand: cd Audio2Score-backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: audio2score-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: UPLOAD_DIR
        value: uploads
      - key: MAX_FILE_SIZE
        value: "10485760"

