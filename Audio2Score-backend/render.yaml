services:
  # PostgreSQL Database
  - type: pserv
    name: audio2score-db
    env: docker
    plan: free
    ipAllowList: []

  # Web Service
  - type: web
    name: audio2score-backend
    env: node
    plan: free
    buildCommand: npm install && pip install basic-pitch
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: audio2score-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*"
